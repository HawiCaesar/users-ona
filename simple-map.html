<!DOCTYPE html>
<html>
<head>
	<title>Simple Dashboard</title>
</head>
<body>
	<div id="container" style="height: 500px; min-width: 310px; max-width: 880px; margin: 0 auto">
		<img style="margin-top: 20%;margin-left: 40%" src="loading.gif">
	</div>
</body>
	<script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<script src="highmaps.js"></script>
	<script src="ke-all.js"></script>

	<script>
		 $(function () {
	    // Initiate the chart
	    $.getJSON('map-api-logic.php', function (data) {

		    $('#container').highcharts('Map', {
		    			credits: { enabled: false },
		    			legend: { enabled: true },
		    			mapNavigation: { enabled: true },
		    			title: { text : 'Ona Users without First Names' },
		    			plotOptions: {
		            		map: {
		            				mapData: Highcharts.maps['countries/ke-all'],
		            				allAreas: false, // set to true to show all the map, set to false to show areas with data
				            		joinBy: ['pvalue', 'code'],
				            		 dataLabels: {
						                enabled: true,
						                format: '{point.code}',
						                color: 'black'
						            },
						            tooltip: {
						                headerFormat: '<span style="font-size:15px;">County Breakdown</span><br />',
						                pointFormat: '{point.name} <br />Category {series.name}<br />Number:<br />{point.value}'
						            }
		            		}
		            	},
						series: data
				    });
			});
	    });
	</script>
</html>
